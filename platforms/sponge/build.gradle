// Build script for Terrain Control for Sponge
buildscript {
    repositories {
        jcenter()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'gradle-plugins'
            url = 'https://plugins.gradle.org/m2'
        }
        maven {
            name = 'minecrell'
            url = 'http://repo.minecrell.net/releases'
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'net.minecrell.vanillagradle.server' version '2.2-3'
    id 'java'
}

// Project properties
archivesBaseName = "terraincontrol-sponge"
description = "TerrainControl for Sponge"

version = "2.8.2-SNAPSHOT"
group = "com.khorn.terraincontrol.sponge"

targetCompatibility = 1.8
sourceCompatibility = 1.8

minecraft {
    version = '1.11.2'
    mappings = 'snapshot_20170126'
}

dependencies {
    compile project(':common')
    compile 'org.spongepowered:spongeapi:6.0.0-SNAPSHOT'
}

sponge.plugin.id = 'terraincontrol'

// Include all Terrain Control files in the jar
jar {
    destinationDir = new File(project.buildDir, "distributions")
    classifier = ''
    from {
        project(":common").sourceSets.main.output.files
    }
}
